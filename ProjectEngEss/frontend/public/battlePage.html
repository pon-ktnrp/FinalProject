<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/battlePageStyle.css">
    <title>Battle Game</title>
</head>
<body>
    <div class="game-container">
        <h1 class="header">Battle Game</h1>
        <div class="board-container">
            <div class="board" id="player-board"></div>
            <div class="board" id="opponent-board"></div>
        </div>
        <div class="controls">
            <button id="attack-button" class="btn">Attack</button>
            <p id="status">Place your ships and start attacking!</p>
        </div>
    </div>
    <script type="module">
        import Game from 'scripts/game.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize the game
            Game.init();
        });
    </script>
</body>
</html>
